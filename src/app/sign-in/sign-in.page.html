<ion-app >
  <ion-content>
    <form [formGroup]="signInForm">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col class="ion-text-center ion-padding ion-margin">
            <ion-icon   color="tertiary" name="person" size="large"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
            <ion-title color="tertiary">SIGN IN</ion-title>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-margin-bottom">
                <ion-label  color="medium" position="floating">EMAIL</ion-label>
                <ion-input  color="tertiary" formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label  color="medium" position="floating">PASSWORD</ion-label>
              <ion-input  color="medium"  formControlName="password" type="PASSWORD"></ion-input>
          </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="ion-alert">
            <p color="warning">{{message}}</p>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" shape="round"
            (click)="login()" 
              color="tertiary"  fill="outline">LOGIN
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-bottom">
          <ion-col>
            <ion-button expand="full"
            [routerLink]="['/sign-up']" 
            shape="round"  color="tertiary">CREATE NEW ACCOUNT</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
  </ion-content>
</ion-app>
