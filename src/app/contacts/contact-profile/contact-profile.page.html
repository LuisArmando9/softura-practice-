<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-item>
      <ion-icon name="person" color="primary" slot="start"></ion-icon>
      <ion-label>{{contact.fullName}}</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-card-content>
      <p>
        EMAIL: {{contact.email}}
      </p>
      <p>
        HOME NUMBER: {{contact.home}}
      </p>
      <p>
        PHONE NUMBER: {{contact.phoneNumber}}
      </p>
      <p>
        DAY OF BIRTH:{{contact.dayOfBirth}}
      </p>
      <ion-button [routerLink]="['/contacts']" expand="block"  shape="round">
        BACK
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
